name: Run Tests

on:
  pull_request:
    branches:
      - "main"

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build tfvm package
        run: pnpm build

      - name: Link and test tfvm
        run: pnpm link .dist && pnpm test
