name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: pnpm install
      - run: pnpm test

  publish-to-npm:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@latest
      - name: Install Node.js v20
        uses: actions/setup-node@latest
        with:
          node-version: 20
      - name: Install PNPM
        uses: pnpm/action-setup@latest
      - name: Install dependencies
        run: pnpm install
      - name: Build tfvm package
        run: pnpm build
      - name: Publish tfvm to NPM
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
