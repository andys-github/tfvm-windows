name: Run Tests

on:
  pull_request:
    branches:
      - "main"

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install PNPM
        uses: pnpm/action-setup@v2
      - name: Install dependencies
        run: pnpm install
        with:
          version: 8
      - name: Build tfvm package
        run: pnpm build
      - name: Link and test tfvm
        run: pnpm link .dist && pnpm test
