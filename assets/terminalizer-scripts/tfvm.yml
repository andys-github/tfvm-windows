# The configurations that used for the recording, feel free to edit them
config:
  # Specify a command to be executed
  # like `/bin/bash -l`, `ls`, or any other commands
  # the default is bash for Linux
  # or powershell.exe for Windows
  command: zsh

  # Specify the current working directory path
  # the default is the current working directory path
  cwd: ./

  # Export additional ENV variables
  env:
    recording: true

  # Explicitly set the number of columns
  # or use `auto` to take the current
  # number of columns of your shell
  cols: 140

  # Explicitly set the number of rows
  # or use `auto` to take the current
  # number of rows of your shell
  rows: 18

  # Amount of times to repeat GIF
  # If value is -1, play once
  # If value is 0, loop indefinitely
  # If value is a positive number, loop n times
  repeat: 0

  # Quality
  # 1 - 100
  quality: 100

  # Delay between frames in ms
  # If the value is `auto` use the actual recording delays
  frameDelay: auto

  # Maximum delay between frames in ms
  # Ignored if the `frameDelay` isn't set to `auto`
  # Set to `auto` to prevent limiting the max idle time
  maxIdleTime: 2000

  # The surrounding frame box
  # The `type` can be null, window, floating, or solid`
  # To hide the title use the value null
  # Don't forget to add a backgroundColor style with a null as type
  frameBox:
    type: floating
    title: tfvm - terraform version manager
    style:
      border: 0px black solid
      # boxShadow: none
      # margin: 0px

  # Add a watermark image to the rendered gif
  # You need to specify an absolute path for
  # the image on your machine or a URL, and you can also
  # add your own CSS styles
  watermark:
    imagePath: null
    style:
      position: absolute
      right: 15px
      bottom: 15px
      width: 100px
      opacity: 0.9

  # Cursor style can be one of
  # `block`, `underline`, or `bar`
  cursorStyle: block

  # Font family
  # You can use any font that is installed on your machine
  # in CSS-like syntax
  fontFamily: "Fira Code, Monaco, Lucida Console, Ubuntu Mono, Monospace"

  # The size of the font
  fontSize: 14

  # The height of lines
  lineHeight: 1

  # The spacing between letters
  letterSpacing: 0

  # Theme
  theme:
    background: "transparent"
    foreground: "#afafaf"
    cursor: "#c7c7c7"
    black: "#232628"
    red: "#fc4384"
    green: "#b3e33b"
    yellow: "#ffa727"
    blue: "#75dff2"
    magenta: "#ae89fe"
    cyan: "#708387"
    white: "#d5d5d0"
    brightBlack: "#626566"
    brightRed: "#ff7fac"
    brightGreen: "#c8ed71"
    brightYellow: "#ebdf86"
    brightBlue: "#75dff2"
    brightMagenta: "#ae89fe"
    brightCyan: "#b1c6ca"
    brightWhite: "#f9f9f4"

# Records, feel free to edit them
records:
  - delay: 5
    content: "\r\e[01;32m➜  \e[36m~ \e[00m "
  - delay: 200
    content: t
  - delay: 202
    content: f
  - delay: 204
    content: v
  - delay: 206
    content: "m\r\n\a"
  - delay: 300
    content: "Usage: tfvm [options] [command]\r\n\r\nTerraform Version Manager - A CLI tool to manage Terraform versions\r\n\r\nOptions:\r\n  -V, --version         output the version number\r\n  -h, --help            display help for command\r\n\r\nCommands:\r\n  list|ls [options]     list all the downloaded versions of terraform or the ones available at https://releases.hashicorp.com/terraform\r\n  download|d [version]  downloads and extracts a specific package of terraform from https://releases.hashicorp.com/terraform\r\n  remove|rm [options]   removes a specific package or all packages of terraform saved locally at /home/anindya/.tfvm\r\n  use                   sets a specific terraform release from /home/anindya/.tfvm as default which can be used directly in the terminal.\r\n  dir                   displays the directory where terraform executables are stored. Default directory is /home/anindya/.tfvm.\r\n  help [command]        display help for command \r\n\e[01;32m➜  \e[36m~ \e[00m "
  - delay: 2500
    content: "\e[?2004l"
